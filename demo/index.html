<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue-slide-show-demo</title>
</head>
<body>
  <div class="app">
    <slide-show 
      :slides="slides" 
      :animation-speed="animationSpeed" 
      :autoplay="autoplay"
      :display-count="displayCount"
      :space="space"
      :button-style="buttonStyle"
      :banner-width="bannerWidth">
    </slide-show>
  </div>
</body>
</html>
